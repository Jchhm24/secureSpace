 <dialog
  class="fixed inset-0 shadow-lg outline-hidden w-screen h-screen bg-black/50 backdrop-blur-[6px]"
  [open]="isOpen()"
>
  <div
    class="border border-border rounded-20px bg-secondary px-[30px] py-5 mx-auto w-full max-w-1/4 h-min translate-y-1/2 flex flex-col gap-5 items-center"
  >
    <div class="flex flex-row justify-between items-start w-full">
      <h3 class="flex flex-row gap-1 items-center" >
        <lucide-icon
          [img]="icons.warehouse"
          name="warehouse"
          color="#14b8a6"
          class="my-icon"
          [size]="32"
        ></lucide-icon>
        Crear Bodega
      </h3>
      <app-button-icon
        [type_button]="'close'"
        [title_button]="'Cerrar modal'"
        (clickAction)="closeModal()"
      ></app-button-icon>
    </div>

    <form
      [formGroup]="warehouseControl"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-4 w-full"
    >
      <app-input-component
        [type]="'text'"
        [name]="'warehouse-name'"
        [placeholder]="'Nombre de la bodega'"
        [control]="warehouseControl.controls.name"
        [required]="true"
        [style.--width]="'100%'"
      ></app-input-component>
      <app-select-input-custom
        [options]="locationsOptions()"
        [label]="'Seleccione una ubicaciÃ³n '"
        [control]="warehouseControl.controls.locationId"
        [style.--width]="'100%'"
      ></app-select-input-custom>
      <app-button-component
        [label]="'Crear Bodega'"
        [ariaLabel]="'Crear nueva bodega'"
        [style.--width]="'100%'"
      ></app-button-component>
    </form>
  </div>
</dialog>
