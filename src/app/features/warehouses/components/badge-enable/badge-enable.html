<span class="flex flex-row gap-1 items-center justify-center rounded-full text-background font-medium py-0.5"
  [ngClass]="{
    'bg-success': enabled(),
    'bg-warning': !enabled()
  }"
>
  @if(enabled()){
    <lucide-icon [img]="icons.circleCheck" [size]="14" name="check_circle"></lucide-icon>
    Disponible
  } @else {
    <lucide-icon [img]="icons.circleAlert" [size]="14" name="circle-alert"></lucide-icon>
    Ocupado
  }
</span>
