<main class="flex flex-col gap-5">
  <app-alert-network></app-alert-network>

  <section class="grid grid-cols-3 gap-5">
    <div>
      <app-warehouse-card
        [title]="'Total de bodegas:'"
        [total]="totalWarehouses().total"
        [icon]="'warehouse'"
      ></app-warehouse-card>
    </div>
    <div>
      <app-warehouse-card
        [title]="'Bodegas ocupadas:'"
        [total]="totalWarehouses().occupied"
        [icon]="'lock'"
      ></app-warehouse-card>
    </div>
    <div>
      <app-warehouse-card
        [title]="'Bodegas disponibles:'"
        [total]="totalWarehouses().available"
        [icon]="'lock-open'"
      ></app-warehouse-card>
    </div>
  </section>

  <app-warehouses-table></app-warehouses-table>
  <app-create-warehouse-modal
    [isOpen]="modal.state()"
    (closeClick)="modal.toggle()"
  ></app-create-warehouse-modal>
</main>
