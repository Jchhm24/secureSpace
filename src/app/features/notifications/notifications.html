<article class="flex flex-col gap-2.5" >
  <app-list-notifications
    [title]="'Hoy'"
    [notifications]="groupedNotifications().today"
  ></app-list-notifications>

  <app-list-notifications
    [title]="'Ayer'"
    [notifications]="groupedNotifications().yesterday"
  ></app-list-notifications>

  <app-list-notifications
    [title]="'Antes'"
    [notifications]="groupedNotifications().other"
  ></app-list-notifications>
</article>
