<div class="bg-secondary border border-border rounded-20px overflow-hidden">
  <div class="p-5 flex flex-row justify-end">
    <app-input-component
      [type]="'search'"
      [placeholder]="'Buscar bodega...'"
      [control]="searchControl"
      [style.--width]="'520px'"
    ></app-input-component>
  </div>
  <table class="w-full table-fixed">
    <thead class="bg-text/10 border-b border-primary">
      <tr>
        <th class="py-5 px-8 text-left w-[80px]">Id</th>
        <th class="py-5 px-8 text-left w-[200px]">Ubicaci贸n</th>
        <th class="py-5 px-8 text-left w-[200px]">Fecha registrado</th>
        <th class="py-5 px-8 text-right">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (location of locations(); track location.id) {
        <tr class="border-b border-dashed border-border">
          <td class="py-5 px-8 font-medium text-text">{{ location.id }}</td>
          <td class="py-5 px-8">{{ location.location }}</td>
          <td class="py-5 px-8">{{ location.registryDate | dateFormat }}</td>
          <td class="py-5 px-8">
            <div class="flex flex-row justify-end gap-2.5">
              <app-button-icon
                [type_button]="'edit'"
                [title_button]="'Editar ubicaci贸n'"
                [function_action]="functionButton"
              ></app-button-icon>
              <app-button-icon
                [type_button]="'delete'"
                [title_button]="'Eliminar ubicaci贸n'"
                [function_action]="functionButton"
              ></app-button-icon>
            </div>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="4" class="py-10 px-8 text-center">
            Ninguna ubicaci贸n ha sido registrada por el momento
          </td>
        </tr>
      }
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4" class="p-5">
          <div class="flex flex-row justify-center items-center gap-2.5">
            @for (page of groupedLocations(); track $index) {
              <button
                (click)="changePage($index)"
                class="px-4 py-2 rounded text-text outline-none transition-colors"
                [ngClass]="{
                  'bg-primary': $index === index_page(),
                  'hover:bg-primary/10': $index !== index_page(),
                }"
              >
                {{ $index + 1 }}
              </button>
            }
          </div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
