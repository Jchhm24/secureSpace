<dialog class="bg-modal" [open]="isOpen()">
  <div
    class="border border-border rounded-20px bg-secondary px-[30px] py-5 mx-auto w-full max-w-[520px] h-min translate-y-1/2 flex flex-col gap-5 items-center"
  >
    <div class="flex flex-row justify-between items-start w-full">
      <h3 class="flex flex-row gap-1 items-start">
        <lucide-icon
          [img]="icons.mapPin"
          name="warehouse"
          color="#14b8a6"
          class="my-icon"
          [size]="32"
        ></lucide-icon>
        Crear nueva ubicaci贸n
      </h3>
      <app-button-icon
        [type_button]="'close'"
        [title_button]="'Cerrar modal'"
        (clickAction)="closeModal()"
      ></app-button-icon>
    </div>

    <form
      [formGroup]="locationControl"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-4 w-full"
    >
      <app-input-component
        [type]="'text'"
        [name]="'first-name'"
        [placeholder]="'Nombre'"
        [control]="locationControl.controls.name"
        [required]="true"
        [style.--width]="'100%'"
      ></app-input-component>
      <app-button-component
        [label]="'Crear ubicaci贸n'"
        [ariaLabel]="'Crear ubicaci贸n'"
        [enabled]="enabled.state()"
        [enabledLabel]="'Creando ubicaci贸n'"
        [style.--width]="'100%'"
      >
        @if (!enabled.state()) {
          <lucide-icon
            [img]="icons.loaderCircle"
            class="animate-spin"
            [size]="24"
          ></lucide-icon>
        }
      </app-button-component>
    </form>
  </div>
</dialog>
