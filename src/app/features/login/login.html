<div
  class="bg-secondary border-border border px-[30px] py-5 rounded-[20px] mx-auto w-full max-w-[520px] h-min translate-y-1/2 flex flex-col gap-5 items-center"
>
  <img
    ngSrc="logo-completo.png"
    alt="Logo secureSpace"
    width="136"
    height="97"
    priority
  />
  <form
    [formGroup]="userControl"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-5 w-full"
  >
    <app-input-component
      [type]="'email'"
      [name]="'email'"
      [placeholder]="'Nombre de usuario'"
      [control]="userControl.controls.email"
      [required]="true"
      [style.--width]="'100%'"
    ></app-input-component>

    <app-input-component
      [type]="'password'"
      [name]="'password'"
      [placeholder]="'Contraseña'"
      [control]="userControl.controls.password"
      [required]="true"
      [style.--width]="'100%'"
    ></app-input-component>
    <app-button-component
      [label]="'Iniciar sesión'"
      [ariaLabel]="'Botón para iniciar sesión'"
      [style.--width]="'180px'"
      class="self-center"
    ></app-button-component>
  </form>
  <!-- separator -->
  <div class="flex flex-row w-full relative items-center justify-center">
    <!-- line -->
    <span class="border-border border-1 w-full"></span>
    <!-- circle -->
    <div class="bg-secondary px-1 absolute">
      <span class="text-text-secondary font-montserrat!">0</span>
    </div>
  </div>
  <!-- end separator -->
  <button
    class="border border-border outline-none rounded-full mt-[30px] mb-5 px-4 py-2 w-full"
    (click)="googleLogin()"
    aria-label="Iniciar sesión con Google"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      x="0px"
      y="0px"
      width="48"
      height="48"
      viewBox="0 0 48 48"
      class="mx-auto"
    >
      <path
        fill="#FFC107"
        d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
      ></path>
      <path
        fill="#FF3D00"
        d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
      ></path>
      <path
        fill="#4CAF50"
        d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
      ></path>
      <path
        fill="#1976D2"
        d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
      ></path>
    </svg>
  </button>
</div>

<app-toast-container></app-toast-container>
