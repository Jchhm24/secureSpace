<div class="cursor-pointer flex items-end gap-2">
  <span> NO </span>
  <div class="flex flex-col">
    <label for="selectSwitch" class="cursor-pointer">
      {{ label() }}
    </label>
    <label class="relative inline-block h-6 w-12 cursor-pointer">
      <input
        id="selectSwitch"
        type="checkbox"
        [formControl]="control()"
        class="sr-only peer"
      />
      <span
        class="absolute inset-0 border border-primary rounded-full bg-secondary transition-colors peer-checked:bg-primary/20"
      ></span>
      <span
        class="absolute left-0.5 top-0.5 h-5 w-5 rounded-full bg-primary transition-transform peer-checked:translate-x-6"
      ></span>
    </label>
  </div>
  <span> SI </span>
</div>
