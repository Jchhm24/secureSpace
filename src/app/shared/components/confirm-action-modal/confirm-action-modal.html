<dialog class="bg-modal" [open]="modalConfig().isOpen">
  <div
    class="border border-border rounded-20px bg-secondary px-[30px] py-5 mx-auto w-full max-w-[520px] h-min translate-y-1/2 flex flex-col gap-5 items-center"
  >
    <div class="flex flex-col gap-2 justify-center items-center w-full">
      <div class="p-4 bg-rose-500/10 rounded-10px">
        <lucide-icon
          [img]="icons.triangleAlert"
          [size]="42"
          name="triangle-alert"
          class="text-red-500"
        ></lucide-icon>
      </div>
      <h3 class="text-center">
        {{ modalConfig().title }}
      </h3>
    </div>
    <span class="text-center text-sm text-text-secondary">
      {{ modalConfig().message }}
    </span>

    <div class="flex flex-row gap-2 items-center justify-center w-full">
      <button
        class="border border-primary text-primary! rounded-10px"
        (click)="onCancelClick()"
      >
        Cancelar
      </button>

      <button class="bg-red-500"
        (click)="onActionClick()"
      >
        {{ modalConfig().buttonText }}
      </button>
    </div>
  </div>
</dialog>
