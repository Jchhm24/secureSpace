<div>
  <div class="relative">
    @if(type() === 'search') {
      <div class="absolute top-1/2 -translate-y-1/2 left-3 pointer-events-none">
        <lucide-icon
          [img]="searchIcon"
          name="search"
          color="#9ca0b4"
          [size]="20"
        ></lucide-icon>
      </div>
    }
    <input
      [type]="type()"
      [name]="name()"
      [id]="id()"
      [placeholder]="placeholder()"
      [formControl]="control()"
      [required]="required()"
      class="bg-background border border-border rounded-full py-2.5 px-5 focus:outline-primary focus-visible:ring-primary focus-visible:border-primary"
      [ngClass]="type() === 'search' ? 'pl-10' : ''"
    />
  </div>
  @if (showError && control().hasError("required")) {
    <p class="!text-red-500 text-sm! mt-1 ml-5">Este campo es requerido</p>
  }
</div>
